<div class="col-xs-6 col-xs-offset-3">
	<img src="../../fstv-small.png" class="img-responsive">
</div>
<div class="col-xs-12">
	<h3 class="text-center">New season starring {{group.name}}</h3>
</div>
<div class="col-xs-4 col-xs-offset-4">

	<uib-accordion close-others="oneAtATime">
		<div uib-accordion-group class="panel-default text-center" is-open="status.open">
			<uib-accordion-heading>View matches<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			</uib-accordion-heading>
			<li class="list-group-item text-center" ng-repeat="user in groupUsers">{{user}}</li>
		</div>
	</uib-accordion>


	<form name="categorySelect" ng-submit="submit()">
		<legend>Matched by {{categoryName}} </legend>

		<div class="form-group">
			<select class="form-control" ng-model="selected" ng-options="category as category.label for category in categories track by category.id">
			</select>
		</div>
		<button value="Submit" type = "submit" class="btn btn-primary">Change match type</button>
	</form>
